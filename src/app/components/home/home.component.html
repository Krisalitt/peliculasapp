<div class="row animated fadeIn">
    <h3>Populares</h3>
    <hr>
    <div class="col-md-12">
        <div class="collage-container">
            <img *ngFor="let movie of movies; let i = index"
                 class="collage-img c{{i+1}} puntero"
                 [title]="movie.title"
                 (click)="goToMovie(movie.id)"
                 [src]="movie.poster_path | imageUrl ">
        </div>
    </div>
</div>
