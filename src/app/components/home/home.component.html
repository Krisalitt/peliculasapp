<div class="row animated fadeIn">
    <h3>Populares</h3>
    <hr>
    <div class="col-md-12">
        <div class="collage-container">
            <img *ngFor="let movie of movies; let i = index"
                 class="collage-img c{{i+1}} puntero"
                 [title]="movie.title"
                 [src]="'http://image.tmdb.org/t/p/w300/'+movie.poster_path">
        </div>
    </div>
</div>
